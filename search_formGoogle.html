<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>Simple Search Form Example</title>
</head>
 <body>
     <form action="https://www.google.com/search">
         <table border="1">
              <tr>
                  <td>
                      <input 
                        type="text" 
                        placeholder="search Google..." 
                        autofocus
                        size="40"
                        name="q"
                         >
                  </td>
               </tr>
               <tr>
                  <td align="right">
                       <button> 
                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                           GO 
                           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        </button>
                  </td>
              </tr>
         </table>
      </form>
    </body>
</html>
